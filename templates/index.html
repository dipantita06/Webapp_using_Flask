{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>All About Beauty</h1>
            <span class="subheading">A Blog for Self Grooming</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  
    
    	<div class="container">
		    <div class="row">
		      <div class="col-lg-8 col-md-10 mx-auto">
		      	{% for post in posts %}
		        <div class="post-preview">
		          <a href="/post/{{post.slug}}">
		            <h2 class="post-title">
		            	{{ post.tittle }}
		              
		            </h2>
		            <h3 class="post-subtitle">
		              Subtittle
		            </h3>
		          </a>
		          <p class="post-meta">Posted by
		            <a href="#">{{post.name}}</a>
		            on {{post.date}}</p>
		        </div>
		        {{post.body[0:200]}}...
		        <hr>

		        {% endfor %}
        
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{prev}}">Older Posts &rarr;</a>
          <a class="btn btn-primary float-lest" href="{{next}}">Newer Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
