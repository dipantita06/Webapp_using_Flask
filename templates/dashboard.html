{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Login</h1>
            <span class="subheading">WELCOME</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h3>Upload File</h3>
        <form action="/upload" method="post" enctype="multipart/form-data">
<input type="file" name="file" >
<button type="submit" class="btn btn-primary float-right">Upload</button>
</form>
          
  <hr>
        <h3>Add A New Post</h3>

          <a href="/edit/0"><button class="btn btn-primary">ADD</button></a>
          <a href="/logout"><button class="btn btn-primary float-right">Log Out</button></a>

      <hr>
        <h3>Edit Post</h3>
  <table class="table">
  <thead>

    <tr>
      <th >SlNo</th>
      <th >Title</th>
      <th >Date</th>
      <th >Edit</th>
      <th >Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post.SL}}</td>
      <td>{{post.tittle}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.SL}}"><button class="btn btn-primary float-right">Edit</button></a></td>
      <td><a href="/delete/{{post.SL}}"><button class="btn btn-primary float-right">Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div></div>
        
        <!-- Pager -->
      </div>
    </div>
  </div>
{% endblock %}
